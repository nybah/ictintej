<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Laman Web ICT{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- AOS animation -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
      body {
        background: transparent !important;
        color: white;
      }
      .container {
        background: rgba(0, 0, 0, 0.6); /* kalau nak sedikit gelap belakang card */
        border-radius: 10px;
        padding: 20px;
      }
      footer {
        background: transparent !important;
        color: white !important;
      }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ICT INTEJ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Laman Utama</a></li>
                <li class="nav-item"><a class="nav-link" href="/nota">Nota</a></li>
                <li class="nav-item"><a class="nav-link" href="/aktiviti">Aktiviti</a></li>
                <li class="nav-item"><a class="nav-link" href="/peperiksaan">Peperiksaan</a></li>
                <li class="nav-item"><a class="nav-link" href="/hubungi">Maklum Balas</a></li>

            </ul>
        </div>
    </div>
</nav>

<!-- Kandungan -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3">
    <p>&copy; 2025 Laman Web ICT. Semua Hak Dilindungi.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS animation -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    AOS.init();
  });
</script>

</body>
</html>
